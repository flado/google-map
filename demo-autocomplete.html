<html>
  <head>
    <title>Google Map Places Search with Autocomplete API</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../webcomponentsjs/webcomponents.js"></script>

    <link rel="import" href="../core-header-panel/core-header-panel.html">
    <link rel="import" href="../core-toolbar/core-toolbar.html">

    <link rel="import" href="../google-map/google-map-search.html">
    <link rel="import" href="../google-map/google-map.html">

    <style shim-shadowdom>

      html, body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: sans-serif;
      }

      core-toolbar {
        background-color: transparent;
      }

    </style>

</head>

  <body fullbleed vertical layout unresolved>

    <template is="auto-binding">

      <core-header-panel flex>
        <core-toolbar>
          <google-map-search flex id="gms" map="{{map}}" result="{{result}}" input="true"></google-map-search>
        </core-toolbar>
        <google-map fit map="{{map}}" latitude="{{result.latitude}}" longitude="{{result.longitude}}" fitToMarkers="false"></google-map>
      </core-header-panel>

    </template>

  </body>
</html>
